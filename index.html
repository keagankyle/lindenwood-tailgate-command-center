<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Lindenwood Tailgate Command Center</title>
  
  <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.28/"></script>

  <style>
    html, body, #viewDiv { padding: 0; margin: 0; height: 100%; width: 100%; overflow: hidden; }
    #sidebar {
      position: absolute; top: 10px; right: 10px; width: 250px;
      background: rgba(255, 255, 255, 0.9); padding: 15px;
      border-radius: 8px; box-shadow: 0 1px 2px rgba(0,0,0,0.3);
      z-index: 99; font-family: sans-serif;
    }
    .lu-gold { color: #af935a; font-weight: bold; } /* Lindenwood Gold */
  </style>
</head>
<body>
  <div id="sidebar">
    <h2 class="lu-gold">2026 Tailgate Center</h2>
    <p>Safety & Logistics Dashboard</p>
    <hr>
<div id="layerToggle">
  <p>Select Layout:</p>
  <button id="primaryBtn">Primary Layout</button>
  <button id="heritageBtn">Alternate Layout</button>
</div>
  <div id="viewDiv"></div>

  <script>
require([
  "esri/Map",
  "esri/views/MapView",
  "esri/layers/GeoJSONLayer"
], function(Map, MapView, GeoJSONLayer) {

  const template = {
    title: "Tailgate Info: {Lot_Name}",
    content: [{
      type: "fields",
      fieldInfos: [
        { fieldName: "Parking_Type", label: "Parking Type" },
        { fieldName: "Opening_Time", label: "Opens" },
        { fieldName: "Permit_Required", label: "Permit Required" }
      ]
    }]
  };

  // Primary Layer
  const tailgateLayer = new GeoJSONLayer({
    url: "data/Lindenwood_Tailgate_2026.geojson",
    popupTemplate: template,
    title: "Primary Layout",
    renderer: {
      type: "simple",
      symbol: {
        type: "simple-fill",
        color: [175, 147, 90, 0.5], // LU Gold
        outline: { color: [255, 255, 255], width: 1 }
      }
    }
  });

  // Heritage Layer
  const heritageLayer = new GeoJSONLayer({
    url: "data/Lindenwood_University_Tailgate_2026_(Heritage_Side).geojson",
    popupTemplate: template,
    title: "Heritage Side",
    visible: false, // Hidden by default
    renderer: {
      type: "simple",
      symbol: {
        type: "simple-fill",
        color: [0, 0, 0, 0.5], // Black
        outline: { color: [255, 255, 255], width: 1 }
      }
    }
  });

  const map = new Map({
    basemap: "topo-vector",
    layers: [tailgateLayer, heritageLayer]
  });

  const view = new MapView({
    container: "viewDiv",
    center: [-90.503, 38.786],
    zoom: 16,
    map: map
  });

  // Error logging to catch why the map is white
  tailgateLayer.load().catch((error) => {
    console.error("Primary Layer failed to load: ", error);
  });

  // Toggle logic
  view.when(() => {
    const primaryBtn = document.getElementById("primaryBtn");
    const heritageBtn = document.getElementById("heritageBtn");

    if (primaryBtn && heritageBtn) {
      primaryBtn.onclick = () => {
        tailgateLayer.visible = true;
        heritageLayer.visible = false;
      };
      heritageBtn.onclick = () => {
        tailgateLayer.visible = false;
        heritageLayer.visible = true;
      };
    } else {
      console.warn("Buttons not found! Check your HTML IDs.");
    }
  });
});
  </script>
</body>
</html>
