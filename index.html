<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Lindenwood Tailgate Command Center</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.28/"></script>
  <style>
    html, body, #viewDiv { padding: 0; margin: 0; height: 100%; width: 100%; }
    #sidebar {
      position: absolute; top: 10px; right: 10px; width: 250px;
      background: rgba(255, 255, 255, 0.9); padding: 15px;
      border-radius: 8px; box-shadow: 0 1px 2px rgba(0,0,0,0.3);
      z-index: 99; font-family: sans-serif;
    }
    .lu-gold { color: #af935a; font-weight: bold; }
    button { width: 100%; margin-top: 5px; padding: 8px; cursor: pointer; border: 1px solid #ccc; border-radius: 4px; }
    button:hover { background-color: #f0f0f0; }
  </style>
</head>
<body>
  <div id="introModal" style="position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.8); display:flex; align-items:center; justify-content:center;">
    <div style="background:white; padding:30px; border-radius:12px; max-width:500px; text-align:center; font-family:sans-serif;">
      <h1 class="lu-gold">2026 Tailgate Proposals</h1>
      <p>Explore the proposed layouts using the sidebar buttons.</p>
      <button onclick="document.getElementById('introModal').style.display='none'" style="background:#af935a; color:white; border:none; padding:10px 20px; border-radius:5px; cursor:pointer; font-weight:bold;">View Proposals</button>
    </div>
  </div>

  <div id="sidebar">
    <h2 class="lu-gold">2026 Tailgate Center</h2>
    <div id="layerToggle">
      <button id="primaryBtn">Improved Layout</button>
      <button id="heritageBtn">Heritage Side</button>
      <button id="harmonBtn">Harmon Lot</button>
    </div>
  </div> 
  <div id="viewDiv"></div>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/GeoJSONLayer",
      "esri/widgets/Legend"
    ], function(Map, MapView, GeoJSONLayer, Legend) {

      // --- POPUP TEMPLATES ---
      // Note: Fields in GeoJSON are often case-sensitive (e.g., Lot_Name vs lot_name)
      const tailgateTemplate = {
        title: "{Lot_Name}",
        content: [{
          type: "fields",
          fieldInfos: [
            { fieldName: "Lot_Name", label: "Lot Name" },
            { fieldName: "Parking_Type", label: "Type" },
            { fieldName: "Opening_Time", label: "Opens" },
            { fieldName: "Permit_Required", label: "Permit Required?" }
          ]
        }]
      };

      // --- RENDERERS ---

      // Renderer for Improved Layout
      const lotRenderer = {
        type: "unique-value",
        field: "Lot_Name",
        defaultSymbol: { type: "simple-fill", color: [128, 128, 128, 0.4], outline: { color: "white", width: 1 } },
        uniqueValueInfos: [
          { value: "Lot A", symbol: { type: "simple-fill", color: "#af935a" }, label: "Lot A" },
          { value: "Lot B", symbol: { type: "simple-fill", color: "#228b22" }, label: "Lot B" },
          { value: "Lot C", symbol: { type: "simple-fill", color: "#006400" }, label: "Lot C" },
          { value: "Accessible Parking", symbol: { type: "simple-fill", color: [30, 100, 200, 0.6] }, label: "Accessible Parking" },
          { value: "Public Parking", symbol: { type: "simple-fill", color: [175, 147, 90, 0.6] }, label: "Public Parking" }
        ]
      };

      // Renderer for Heritage & Harmon (Using Lot_Name since they lack Parking_Type)
      const simpleLotRenderer = {
        type: "unique-value",
        field: "Lot_Name",
        defaultSymbol: { type: "simple-fill", color: [175, 147, 90, 0.7], outline: { color: "white", width: 1.5 } },
        uniqueValueInfos: [
            { value: "Public Parking", symbol: { type: "simple-fill", color: [34, 139, 34, 0.6] }, label: "Public Parking" }
        ]
      };

      const zoneRenderer = {
        type: "unique-value",
        field: "Parking_Type",
        defaultSymbol: { type: "simple-fill", color: [100, 100, 100, 0.2], outline: { color: "white" } },
        uniqueValueInfos: [
          { value: "Handicap", symbol: { type: "simple-fill", color: [30, 100, 200, 0.4] }, label: "Accessible Parking" },
          { value: "Open Parking & Tailgate Lot", symbol: { type: "simple-fill", color: [175, 147, 90, 0.7] }, label: "Lion Pride Tailgate" },
          { value: "Tailgate Lot ONLY - No Parking", symbol: { type: "simple-fill", color: [0, 100, 0, 0.7] }, label: "End Zone Club" }
        ]
      };

      // --- LAYERS ---
      const tailgateLayer = new GeoJSONLayer({
        url: "./data/Lindenwood_Tailgate_2026.geojson",
        renderer: lotRenderer,
        popupTemplate: tailgateTemplate,
        title: "Parking & Tailgate Lots"
      });

      const specializedLayer = new GeoJSONLayer({
        url: "./data/Lindenwood_Tailgate_2026.geojson",
        renderer: zoneRenderer,
        popupTemplate: tailgateTemplate,
        visible: true,
        title: "Specialized Zones"
      });

      const heritageLayer = new GeoJSONLayer({
        url: "./data/Lindenwood_University_Tailgate_2026_(Heritage_Side).geojson",
        renderer: simpleLotRenderer,
        popupTemplate: tailgateTemplate,
        visible: false,
        title: "Heritage Side"
      });

      const harmonLayer = new GeoJSONLayer({
        url: "./data/Lindenwood_University_Tailgate_2026_(Harmon_Lot).geojson",
        renderer: simpleLotRenderer,
        popupTemplate: tailgateTemplate,
        visible: false,
        title: "Harmon Lot"
      });

      const map = new Map({
        basemap: "topo-vector",
        layers: [tailgateLayer, specializedLayer, heritageLayer, harmonLayer]
      });

      const view = new MapView({
        container: "viewDiv",
        center: [-90.503, 38.786],
        zoom: 16,
        map: map
      });

      view.when(() => {
        const legend = new Legend({ 
          view: view,
          layerInfos: [
            { layer: tailgateLayer, title: "Parking & Tailgate Lots" },
            { layer: specializedLayer, title: "Specialized Zones" }
          ]
        });
        view.ui.add(legend, "bottom-left");

        function switchProposal(activeLayers, legendInfos) {
          [tailgateLayer, specializedLayer, heritageLayer, harmonLayer].forEach(layer => {
            layer.visible = activeLayers.includes(layer);
          });
          legend.layerInfos = legendInfos;
        }

        document.getElementById("primaryBtn").onclick = () => switchProposal(
          [tailgateLayer, specializedLayer],
          [
            { layer: tailgateLayer, title: "Parking & Tailgate Lots" },
            { layer: specializedLayer, title: "Specialized Zones" }
          ]
        );

        document.getElementById("heritageBtn").onclick = () => switchProposal(
          [heritageLayer], 
          [{ layer: heritageLayer, title: "Heritage Side Layout" }]
        );

        document.getElementById("harmonBtn").onclick = () => switchProposal(
          [harmonLayer], 
          [{ layer: harmonLayer, title: "Harmon Lot Layout" }]
        );
      });
    });
  </script>
</body>
</html>
